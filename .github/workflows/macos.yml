name: MacOs build

# after every push
#on: [push]

# use manual run
on: [workflow_dispatch]

# use schedule
#on:
#  schedule:
#    # every day at 6am
#    - cron:  '0 6 * * *'

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  REPO_DIR : ${{github.workspace}}
  BUILD_DIR: ${{github.workspace}}/bin/builddir
  BOOST_PLATFORM_VERSION: "11"
  BOOST_VERSION: "1.79.0"
  BOOST_INSTALL_DIR: "${{github.workspace}}/bin"

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-11
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{env.REPO_DIR}}
          
      - name: Checkout Bots
        uses: actions/checkout@v2
        with:
          ref: master
          repository: celguar/mangosbot-bots
          path: "${{env.REPO_DIR}}/src/modules/Bots"

      - name: Install dependencies
        run: |
          brew install mysql-client
          brew install openssl
          echo "OPENSSL_ROOT_DIR=$(brew --prefix --installed openssl)" >> $GITHUB_ENV
          mkdir -p ${{env.BOOST_INSTALL_DIR}}

      - name: Cache Boost
        uses: actions/cache@v2
        id: cache-boost
        with:
          path: "${{env.BOOST_INSTALL_DIR}}/boost"
          key: ${{ runner.os }}-boost

      - if: steps.cache-boost.outputs.cache-hit != 'true'
        name: Install boost
        uses: MarkusJx/install-boost@v2.3.0
        id: install-boost
        with:
          # REQUIRED: Specify the required boost version
          # A list of supported versions can be found here:
          # https://github.com/actions/boost-versions/blob/main/versions-manifest.json
          boost_version: ${{env.BOOST_VERSION}}
          # OPTIONAL: Specify a platform version
          platform_version: ${{env.BOOST_PLATFORM_VERSION}}
          # OPTIONAL: Specify a custom install location
          boost_install_dir: ${{env.BOOST_INSTALL_DIR}}
          # OPTIONAL: Specify a toolset
          toolset: clang

      - name: Configure
        env:
          BOOST_ROOT: "${{env.BOOST_INSTALL_DIR}}/boost/boost"
        run: cmake -B ${{env.BUILD_DIR}} -S ${{env.REPO_DIR}} -DBUILD_LOGIN_SERVER=OFF -DBUILD_IKE3_BOTS=ON -DBUILD_AHBOT=ON -DBoost_ARCHITECTURE=-x64

      - name: Build
        env:
          MAKEFLAGS: "-j8"
        run: cmake --build ${{env.BUILD_DIR}} --config ${{env.BUILD_TYPE}}

  notify:
    permissions:
      contents: none
    name: Discord Notification
    runs-on: ubuntu-20.04
    needs: # make sure the notification is sent AFTER the jobs you want included have completed
      - build
    if: failure()

    steps:
      - name: Env
        run: |
          echo "GIT_BRANCH=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
          echo "GIT_SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
          coreType="cmangos"
          expension="classic"
          echo "CORE_TYPE=${coreType}" >> $GITHUB_ENV
          echo "EXPENSION_NAME=${expension}" >> $GITHUB_ENV
      - name: Notify
        uses: rjstone/discord-webhook-notify@v1.0.4
        with:
          severity: error
          username: ${{env.CORE_TYPE}}-${{env.EXPENSION_NAME}}
          description: |
            **MacOS buid failed!**
          details: |
            - **Core Branch:** ${{env.GIT_BRANCH}} - ([Commits](${{github.server_url}}/${{ github.repository }}/commits/${{env.CORE_BRANCH}}))
            - **Bots branch:** master - ([Commits](${{github.server_url}}/mangosbot-bots/commits/master))
            - **Build log:** [actions/runs/${{github.run_id}}](${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}})
          footer: Build fail
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_BUILD }}
          avatarUrl: https://github.githubassets.com/favicons/favicon-failure.png
